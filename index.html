<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>WeekendChallenge</title>
</head>
<body>
    <div id="mianComponent">
    <table id="tableBody">
     <tr class="tableHeader">
         <th>First Name</th>
         <th>Last Name</th>
         <th>ID</th>
         <th>Title</th>
         <th>Anual Salary</th>
         <th></th> <!-- blank line for a blank box in table head -->
     </tr>
     <span class="insertIntoTable">
        <h1>Weekend Challenge: jQuery Salary Calculator</h1>
        <h2>Add Employee</h2>
     <input type="text" placeholder="First Name" id="firstNameIn">
     <input type="text" placeholder="Last Name" id="lastNameIn">
     <input type="Number" placeholder="Employee ID" id="idIn">
     <input type="text" placeholder="Title" id="titleIn">
     <input type="Number" placeholder="Anual Salary" id="salaryIn">
     <button id="submitButton">Submit</button>
    </span>
        <tr class="employee">
        </tr> 
        </table>
        <div id="calculateSalary"><h2>MonthlySalary: $<span class="monthlySalary">0</span></h2>
        </div>
    </div>
</body>
</html>
